<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body class="root">
    <input
      id="send_btn"
      disabled
      onclick="onSendClick()"
      type="button"
      value="Gonder"
    />
    <input id="connect" onclick="connect()" type="button" value="connect" />
    <input id="room" placeholder="room" type="text" />
    <input id="message" placeholder="message" type="text" />
    <h2 id="incomingData"></h2>
    <h4 id="incomingDataList"></h4>
    <canvas id="canvas" width="500" height="500" class="myCanvas"></canvas>
  </body>
  <script src="./inputHandler.js"></script>
  <script src="./playerOps.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
  <script src="./main.js"></script>
</html>
